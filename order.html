<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - Xeroxify</title>
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Xeroxify</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="order.html">Order Now</a></li>
                <li><a href="pricing.html">Pricing</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="order-form">
        <h1>Upload Your Document</h1>
        <form action="#" method="POST" enctype="multipart/form-data">
            <label for="file">Choose File:</label>
            <input type="file" id="file" name="file" accept=".pdf,.doc,.docx,.jpg,.png" required>

            <label for="copies">Number of Copies:</label>
            <input type="number" id="copies" name="copies" min="1" value="1" required>

            <label for="color">Print Type:</label>
            <select id="color" name="color">
                <option value="black_white">Black & White</option>
                <option value="color">Color</option>
            </select>

            <label for="size">Paper Size:</label>
            <select id="size" name="size">
                <option value="A4">A4</option>
                <option value="A3">A3</option>
            </select>

            <button id = "ord" type="submit" class="btn">Place Order</button>
        </form>
    </section>


    <script src="./script.js"></script>
    
    <footer>
        <p>&copy; 2025 Xeroxify. All Rights Reserved.</p>
    </footer>
</body>
</html>
